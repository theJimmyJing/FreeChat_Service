---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-api-deployment
spec:
  selector:
    matchLabels:
      app: cms-api # 选择这个指定标签执行
  replicas: 1 # 运行pod数量
  template:
    metadata:
      labels:
        app: cms-api # 标签
    spec:
      containers:
      - name: cms-api
        image: openim/cms_api:v2.1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 10006
        volumeMounts:
          - name: config
            mountPath: /Open-IM-Server/config
            readOnly: true
      volumes:
        - name: config
          configMap:
            name: openim-config
  strategy: #更新策略
    type: RollingUpdate # 滚动更新
---
apiVersion: v1
kind: Service
metadata:
  name: cms-api
spec:
  ports:
    - name: cms-api-port
      protocol: TCP
      port: 10006
      targetPort: 10006
  selector:
    app: cms-api
  type: NodePort  